<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>Jquery_Start</title>
    
	<!-- Jquery -사용하기 쉽도록 매핑해둔 라이브러리를 링크로 연결해서 활용  -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		function fn() {
			obj = $("div")   //obj = document.querySelectorAll("div")와 동일

			console.log(obj)
			console.log(obj[1].innerText)
			console.log("===================")
			for (n of obj) {
				//console.log(n.innerText)
				n.innerText = 'ㅇㅅㅇ'
			}
		}
		function fn1() {
            // t = $("#mydiv").text()
            // alert(t)
            
            // $("div").css("color","red")
            
            
            // $(".myc").css('color','red').css('background-color','yellow')
            // json으로 넣어도 됨
            $(".myc").css({'color':'red','background-color':'yellow'}) 
		}

	</script>
</head>

<body>
	<div id="mydiv">Show1</div>
	<div>Show2</div>
	<div class="myc">Show2</div>
	<button onclick="fn()">OK</button>
	<button onclick="fn1()">OK</button>
</body>

</html>
