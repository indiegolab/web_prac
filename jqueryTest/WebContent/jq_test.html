<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>jq_radio</title>
	
	<style>
		.myc{
			color:red;
			background-color: yellow;
			border: solid 2px red;
		}
	</style>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>

		$(function (){

			$('#mybtn').click(function(){
				name =$("#name").val()
				age =$("#age").val()
				birth =$("#birth").val()

			// $("#mytable >tbody").append("<tr><td >"+name+"</td><td>"+age+"</td><td>"+birth+"</td></tr>")})

			$("#mytable >tbody").append(`<tr><td>${name}</td><td>${age}</td><td>${birth}</td></tr>`)
				// <td><button class='btnDelete'>Delete</button></td>

			$("tbody>tr").click(function () {
				$(this).remove()
				})
			})		//괄호가 mybtn click을 다 포괄해야함.
		
		})

	</script>
</head>

<body>
	이름: <input id="name" type="text"><br>
	나이: <input id="age" type="number"><br>
	생일: <input id="birth" type="date"><br><br>

	<button id="mybtn">추가</button><br>

	<table id="mytable" class="table table-striped table-bordered">
			<thead>
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>생일</th>
			</tr>
		</thead>

			</tbody>
	</table>

</body>

</html>
