<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>Jquery_Start</title>
    
	<!-- Jquery -사용하기 쉽도록 매핑해둔 라이브러리를 링크로 연결해서 활용  -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		function fn() {
			obj = $("div")   
			for (n of obj) {
				n.innerText = 'div 전체 변경'
			}
		}

		function fn1() {
            $(".fruit > li").css({'color':'red','background-color':'yellow'}) 
		}
	</script>
</head>

<body>
	<div id="mydiv">Show1</div>
	<div>Show2</div>
	<div class="myc">Show2</div>
	<button onclick="fn()">OK</button>
	<button onclick="fn1()">OK</button>

	<ul class="fruit">
		<li>사과</li>
		<li>딸기</li>
		<li>포도</li>
	</ul>

	<ul>
		<li>회사1</li>
		<li>회사2</li>
		<li>회사3</li>
	</ul>
</body>

</html>
