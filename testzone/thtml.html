<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
       <%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table>
        <tr><th>앨범</th><th>가수</th><th>타이틀</th></tr>
        <c:forEach var="s" items="${songArr}">
            <tr>
                <td>s.album</td>
                <td>s.singer</td>
                <td>s.title</td>
            </tr>
        </c:forEach>
	</table>
</body>
</html>
