	<script>
        
        // 문자열 객체 멤버함수 살펴보기
        s = "abcdefghij"
        s1 = "  abc     "
        s2 = "i like java like program john"
        console.log(s.length)
        console.log(s[0])
        console.log(s.charAt(2))
        console.log(s.indexOf("de"))
        console.log(s.slice(2,5))  // 자르기

        console.log(s2.replace("like", "love"))
        
        // 정규식: / / 사이에 쓸 것

        // search와 indexof 차이점: search에는 정규식 사용 가능.
        console.log(s2.search(/j[a-z]+/g)) // /g를 붙이면 global
        console.log(s2.match(/j[a-z]+/g))
        console.log(s2.match(/j[a-z]+/)) // g를 쓰면 java하나만 찾는게 아니고 다 찾음.
        
        // for문 활용해서 매치되는거 다 찾기.
        for(n of s2.match(/j[a-z]+/g))
        {
            console.log(n)
        }
