<!DOCTYPE html>
<html>

<head>
	<title>innerHTML을 이용, 테이블에 삽입</title>
    <meta charset="UTF-8">
    
<script>
    function fn(){
        // 엘리먼트 생성하기
        myli= document.createElement("li")
        myli.innerHTML= "<h3>수박</h3>" //html 삽입 가능
        console.log(myli)
        myul.appendChild(myli)
        myul.removeChild(straw) // 삭제
    }
</script>

</head>
<body>

    <ul id="myul">
        <li>사과</li>
        <li id="straw">딸기</li>
        <li>포도</li>
    </ul>
    <button onclick="fn()">확인</button>

</body>

</html>
