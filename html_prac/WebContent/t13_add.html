
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <title>jq_radio</title>
    
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>

		function fn() {
		//조건 걸기:번호, 이메일, 시간(10~22)
			pname = $("#pname").val()
			pcnt =$("#pcnt").val()
			pdate=$("#pdate").val()

			$("#cus_rst").html(`
			제품명: ${pname} <br>
			수량: ${pcnt} <br>
			생산일: ${pdate} <br>
			`)
		}
	</script>
</head>

<body>

    <h1>추가</h1>
    <h3>제품입력</h3>
	제품명:<input id="pname" type="text"><br>
    수량:<input id="pcnt" type="number"><br>
	생산일:<input id="pdate" type="date"><br>

    <button onclick="fn()">결과</button><br><br>
	<span id="cus_rst"></span><br>
</body>

</html>
