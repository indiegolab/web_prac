<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="UTF-8">
        
        <style>
            /* (1 ) 테두리(실선,2px,파랑색) 나타나도록 스타일을 완성하시요 */
            .s1{
                border: solid 2px blue;
            }

            /* ( 2 )긴 송곳니 글씨가 빨강색이 나오도록 스타일 시트를 완성하시요 */
            .s2{
               color: red;
            }
        </style>
    </head>


<body>    

<div class="s1">        

    <h2>사자</h2>       
    <p>사자는 아프리카에 살며 강한 다리와 턱,   

    <span class="s2" >긴 송곳니</span>를 지니고 있다.</p>    

</div>


</body>
</html>
