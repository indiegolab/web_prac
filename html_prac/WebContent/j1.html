<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<meta charset="UTF-8">
	<script>
		// 자바 스크립트 변수 
		console.log("hello");
		console.log("hello")		// ; 세미콜론 안해도 됨.
		// 명명규칙: a-z, A-Z, 0-9, _ ,$ (숫자로 시작 X, 키워드 X)
		a = 10 // 값에 의해 타입이 자동 결정!
		b = 3.14
		c = true //false
		d = 'a' //false
		e = "korea" //false
		f={"aa":10, "bb":20} 	// json(JavaScript Object Notation): 파이썬의 딕셔너리
		g = function(){console.log("my..")}
		// function g(){			// 이렇게 써도 똑같음.
		// 	console.log("my..")
		// }
		
		console.log(a, typeof(a))
		console.log(b, typeof(b))
		console.log(c, typeof(c))
		console.log(d, typeof(d))
		console.log(e, typeof(e))
		console.log(f, typeof(f))	// object 타입
		console.log(g, typeof(g))
	</script>
</head>

<body>
1231231


</body>

</html>
