	<script>
    
    // 제어문 살펴보기: if, switch
    
    for(n=1; n<=5; n++){
        console.log("n=",n)
    }
    
    i=1
    while(i <=5){
        console.log("i=",i)
        i++
    }

    arr = [10,20,30,40,50]
//배열의 인덱스 출력
    for(n in arr)   
    {
        console.log(n)
        console.log(arr[n])
    }

// 배열의 값 출력
    for(n of arr)
    {
        console.log(n)
    }
    
// 람다 활용 value, index 출력
    arr.forEach((v,i) => {
        console.log(v,i)        
    });

    function arrFn(v,i){
        console.log(v,i)
    }
    arr.forEach(arrFn)

    function fn(){
        a = 10
        a+=2
        a=5
        a=a*3
        console.log(a)
    }
    </script>
